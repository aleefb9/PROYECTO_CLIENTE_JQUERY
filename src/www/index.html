<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="header">
        <img id="logo" src="../assets/logo.png">
        <label id="textoBuscador">BUSCAR AQUÍ: </label><input id="barraBuscador" type="text"><button id="botonBuscador">BUSCAR</button>
        <!-- <img class="apps" src="https://www.seekpng.com/png/full/2-24646_instagram-png-blanco-instagram.png"> -->
        <img class="apps" src="https://toppng.com/public/uploads/thumbnail/facebook-png-blanco-icono-facebook-png-blanco-11562913982byeo7bkd2w.png">
        <!-- <img class="apps" src="https://www.pngkit.com/png/full/21-211879_twitter-blanco-png-emblem.png"> -->
    </header>
    <div id="divInicio" role="tabpanel" aria-labelledby="tab-1">
        <div id="cohete">
            <img src="../assets/cohete.gif">
        </div>
        <div id="marciano">
            <img src=" https://vignette2.wikia.nocookie.net/undertale/images/a/a5/Marcianito.gif/revision/latest?cb=20160509003040&path-prefix=es">
        </div>
        <div id="dialog" title="ASTROS">
            <p>¿HOLA INTERNAUTA! Disfruta de nuestra página jugando y creando todos los astros que quieras.</p>
        </div>
        <div id="titulo">
            ASTROPEDIA<br /><span>Conéctate al universo</span><br />
            <button id="listar" class="botones">NUESTROS ASTROS</button>
            <button class="botones" id="addBtn">AÑADIR NUEVOS</button>
        </div>
        <div class="contenedor">
            <ul class="estrellas">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <div class="fugaz">
                <div class="estrella3"></div>
                <div class="estrella5"></div>
                <div class="estrella3"></div>
                <div class="estrella5"></div>
            </div>
        </div>
    </div>
    <div id="divListar" role="tabpane2" aria-labelledby="tab-2">
        <div>
            <button id="botonAnadir">+</button>
        </div>
    </div>
    <div id="divAltas" role="tabpane3" aria-labelledby="tab-3">
        <div id="formularioAnadir">
            <button id="botonCancelar" class="botonCancelar">x</button><br /><br />
            <label>Nombre:</label><br />
            <input id="nombre" type="text" title="Inserta un nombre de un astro">
            <br /><br />

            <label>Diámetro:</label><br />
            <input id="diametro" type="text" title="Inserta el diámetro del astro">
            <br /><br />

            <label>Fecha de descubrimiento:</label><br />
            <input id="fecha" type="text" title="Inserta una fecha">
            <br /><br />

            <label>Imagen:</label><br />
            <input id="file" type="file" title="Selecciona una imagen">
            <br /><br />

            <label>Descripción:</label><br />
            <textarea id="descripcion" rows="5" cols="30" title="Inserta una descripción"></textarea>
            <br /><br />

            <label>Tipo:</label><br />
            <select id="tipo">
                <option>Planeta</option>
                <option>Estrella</option>
                <option>Agujero negro</option>
                <option>Asteroide</option>
                <option>Constelación</option>
                <option>Galaxia</option>
                <option>Otros</option>
            </select>
            <br /><br />
            <!-- <label>Seleccione las siguientes:</label><br />
            <label>Gases</label><input type="checkbox" id="gasesCheck"><br />
            <label>Rocas</label><input type="checkbox" id="rocasCheck">
            <br /><br />
            <legend>Pertenecen al SS</legend>
            <div>
                <input type="radio" id="radioSi" name="sistema" value="radioSi" />
                <label for="radioSi">SI</label>

                <input type="radio" id="radioNo" name="sistema" value="radioNo" />
                <label for="radioNo">NO</label>
            </div> -->
            <br /><br />
            <button id="buttonVaciar">CANCELAR</button>
            <button id="buttonAnadir">AÑADIR</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
